<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Ficha Virtual - Cadastro</title>

    <link rel="shortcut icon" href="../img/logo-ficha.ico">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">  

    <link rel="stylesheet" href="../base/index.css">

    <link rel="stylesheet" href="../components/cadastro-ficha/card-cadastro-ficha.css">
    <link rel="stylesheet" href="../components/cadastro-ficha/input-cadastro-ficha.css">
    <link rel="stylesheet" href="../components/cadastro-ficha/btn-cadastro-ficha.css">
    <link rel="stylesheet" href="../components/cadastro-ficha/signin-cadastro-ficha.css">

    <link rel="stylesheet" href="../objects/cadastro-ficha/logo-cadastro-ficha.css">
    
    <link rel="stylesheet" href="../generic/reset.css">

    <link rel="stylesheet" href="../settings/size.css">
    <link rel="stylesheet" href="../settings/colors.css">
</head>
<body>
    <article class="card-cadastro-ficha">

            <img class="logo-cadastro-ficha" src="../img/ufc.png">

            <div class="input-cadastro-ficha">
                    <input class="user-ficha" type="email" name="user" id="user" placeholder="Usuário">
                    <input class="senha-ficha" type="password" name="senha" id="senha" placeholder="Senha">
                    <input class="confirmar-senha-ficha" type="password" name="senha" id="senha" placeholder="Confirme sua Senha">
            </div>
        
            <button class="btn-cadastro-ficha">ENVIAR</button>

            <div class="signin-cadastro-ficha">
                    <p>Já possui cadastro?<a href="login.html">ENTRAR</a></p>
            </div>
    </article>
</body>
</html>
